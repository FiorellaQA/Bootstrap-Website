<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Bootstrap -->
    <!-- HTML5 Shim and Respond.js Agrega soporte para elementos HTML5 y media quieries en IE8 -->
    <!-- ADVERTENCIA: Respond.js no soporta que ejecutes tu código via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 flex-container">
              <img class="logo" src="assets/img/logo-laboratoria.svg" alt="Logo Laboratoria" width="150">
            </div>
            <div class="col-md-6">
              <ul class="list-inline hidden-sm hidden-xs">
                <li><a href="#" class="text-uppercase">Inicio</a></li>
                <li><a href="#" class="text-uppercase">Servicios</a></li>
                <li><a href="#" class="text-uppercase">Premios</a></li>
                <li><a href="#" class="text-uppercase">Contacto</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="action text-center">
        <img src="assets/img/square-lab.png" alt="laboratoria">
        <h1 class="text-uppercase">Bienvenido a esta prueba</h1>
        <a class="btn btn-warning text-uppercase" href="#">Conoce más</a>
      </div>
    </header>

    <!-- jQuery (necesario para que funcionen los componentes de Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Incluir todos tus scripts apartir de este punto -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
